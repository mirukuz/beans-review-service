type Bean {
  id: String
  name: String
  origin: String
  photo: String
  process: Process
  produceAt: DateTime
  review: [Review!]
  roaster: Roaster
  tastingNote: TastingNote
  website: String
}

input BeanCreateInput {
  address: String!
  country: String!
  description: String!
  name: String!
  photo: String
  website: String
}

"""
A date-time string at UTC, such as 2007-12-03T10:15:30Z, compliant with the `date-time` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.
"""
scalar DateTime

type Mutation {
  createBean(data: BeanCreateInput!): Bean
  createRoaster(data: RoasterCreateInput!): Roaster
  deleteBean(id: String!): Bean
  deleteReview(id: String!): Review
  deleteRoaster(id: String!): Roaster
}

type PageInfo {
  endCursor: String
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
  startCursor: String
}

enum Process {
  Honey
  Natural
  Other
  Special
  Washed
}

type Query {
  AllReviews(orderBy: ReviewOrderByUpdatedAtInput, searchString: String, skip: Int, take: Int): [Review!]
  allBeans(searchString: String, skip: Int, take: Int): [Bean!]
  allRoasters(searchString: String, skip: Int, take: Int): [Roaster!]
  allUsers: [User!]
  beanById(id: String!): Bean
  reviewById(id: String!): Review
  roasterById(id: String!): Roaster
  userById(id: String!): User
}

type Review {
  author: User
  content: String
  createdAt: DateTime
  id: String
  published: Boolean
  updatedAt: DateTime
}

input ReviewCreateInput {
  content: String
  title: String!
}

input ReviewOrderByUpdatedAtInput {
  updatedAt: SortOrder!
}

type Roaster {
  address: String
  beans: [Bean!]
  country: String
  description: String
  id: String
  name: String
  photo: String
  website: String
}

input RoasterCreateInput {
  address: String!
  country: String!
  description: String!
  name: String!
  photo: String
  website: String
}

enum SortOrder {
  asc
  desc
}

enum TastingNote {
  Baking
  Cocoa
  Floral
  Fruity
  Green
  Other
  Sour
  Spice
  Sweetness
}

type User {
  beans(after: String, before: String, first: Int, last: Int): UserBeansConnection
  email: String
  id: String
  name: String
  reviews: [Review!]
}

type UserBeansConnection {
  edges: [UserBeansConnectionEdge]
  pageInfo: PageInfo!
}

type UserBeansConnectionEdge {
  cursor: String!
  node: Bean
}

input UserCreateInput {
  email: String!
  name: String
  reviews: [ReviewCreateInput!]
}

input UserUniqueInput {
  email: String
  id: Int
}